<body>
  <div class="Shape1"></div>
  <div class="Shape2"></div>
  <div class="container">
    <div class="imgContainer">  </div>
   <p>Order Summary</p>
   <p> You can now listen to millions of songs, audiobooks, and podcasts on any

    <div class="plane">
      <img src="images/icon-music.svg" alt="">
      <p><b>Annual Plan</b> <br>
        $59.99/year</p>
        <a href="#">Change</a>
